<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img class="avatar" src="img/tec.jpg">
            <form id="formulario">
                <br>
                <label for="email">Email </label>
                <input type="email" id="email" placeholder="Ejemplo: mail@example.com" required>
                <label for="contra">Contraseña: </label>
                <div class="password">
                    <input type="password" id="contrasena" placeholder="Introduzca su contraseña" required>
                </div>
                <div class="submit">
                    <input class="init-disabled" type="submit" value="Entrar" disabled />
                </div>
                <div class="a">
                    <a href="registro.html" id="a">No tengo cuenta</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script>
        window.onload = () => {
            initializeApp();

            document.getElementById('formulario').onsubmit = (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email');
                const password = document.getElementById('contrasena');
                iniciarSesion(email.value, password.value);
            };
        }
    </script>
</body>

</html>
