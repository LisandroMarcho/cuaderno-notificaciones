<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
        <link rel="stylesheet" href="css/login.css" />
        <title>Login</title>
    </head>
<body>
<div class="container">
    <div class="login-box">
    <img class="avatar" src="img/tec.jpg">
<form>
    <br>
    <label for="numdni">Numero de DNI: </label>            
    <input type="number" name="dni" placeholder="Ej:1234567890">
    <label for="contra">Contraseña: </label>
    <div class="password">
        <input type="password" name="contraseña" placeholder="Introduzca su contraseña">
    </div>
    <div class="submit">
    <input type="submit" value="Entrar"></input> <br>
    </div>
    <div class="a">
        <a href="registro.html" id="a">No tengo cuenta</a>
    </div>
</form>
    </div>
</div>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
        <script src="js/config.js"></script>
        <script src="js/index.js"></script>
        <script src="js/Alumno.js"></script>
        <script>
            document.getElementById('form').on('submit', entrar());

            function entrar(e) {
                e.preventDefault();
                let dni = document.getElementById("dni").value;
                let password = document.getElementById("password").value;
                Alumno.iniciarSesion({ dni, password });
            }
        </script>
    </body>
</html>
